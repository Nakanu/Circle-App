<!DOCTYPE html>
<html>
	<head>
		<title>Circle Message Board</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<div class="profile-image">
			<img src="image/profile-green.png" alt="user-image">
		</div>

		<div class="sign-in-wrapper">
			<form class="sign-in">
				<input type="text" placeholder="Username or email" id="email" required>
				<input type="text" placeholder="Enter password" id="password" required>
				<input type="submit" value="Sign In">
			</form>
		</div>

		<div class="sign-up">
			<a href="#" id="sign-up-btn">Sign up</a>
			<span>|</span>
			<a href="#" id="forget-btn">Forget password</a>
			<hr>
			<span>or Sign up with</span>
			<div class="social-media">
				<a href="#" class="media-icon"><img src="image/facebook-icon.png"></a>
				<a href="#" class="media-icon"><img src="image/wechat-icon.png"></a>
				<a href="#" class="media-icon"><img src="image/twitter-icon.png"></a>
				<a href="#" class="media-icon"><img src="image/weibo-icon.png"></a>
			</div>
		</div>
	</body>
</html>
